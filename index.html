<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Screen</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lexend Deca", sans-serif;
        background-color: #f3f5f9;
        color: #292d32;
      }
    </style>
  </head>
  <body>
    <!-- Image -->
    <div class="flex">
      <div
        class="flex flex-col h-screen overflow-hidden rounded-tr-[32px] pl-[30px] pt-[46px] w-[685px] shrink-0 bg-[linear-gradient(336.99deg,#1053d5_100%)]"
      >
        <p class="font-semibold text-lg text-[#deff6e]">
          - Manage Stock and Merchants
        </p>
        <p
          class="font-extrabold text-[42px] uppercase text-white mt-4 mb-[30px]"
        >
          Optimized Inventory,<br />Effortless Workflow üéØ
        </p>
        <div class="flex flex-1 overflow-hidden rounded-tl-[20px]">
          <img
            src="assets/images/backgrounds/BG.png"
            alt="image"
            class="size-full object-cover object-left-top"
          />
        </div>
      </div>

      <!-- Login Form -->
      <div class="flex flex-1 items-center justify-center">
        <form
          action=""
          class="flex flex-col w-[435px] shrink-0 rounded-3xl gap-10 p-6 bg-white"
        >
          <img
            src="assets/images/logos/logo-35.svg"
            class="w-[235px] mx-auto"
            alt="logo"
          />
          <div class="flex flex-col gap-[30px]">
            <div class="flex flex-col gap-3 text-center">
              <p class="font-semibold text-2xl">Heyüôåüèª, Welcome Back!</p>
              <p class="font-medium text-[#6a7686]">
                Login to your account to continue!
              </p>
            </div>

            <div id="Input-Containter" class="flex flex-col gap-4 w-full">
              <!-- Input -->
              <label class="group relative">
                <div
                  class="flex items-center pr-4 absolute transform -translate-y-1/2 top-1/2 left-6 border-r-[1.5px] border-[#e8e8e8]"
                >
                  <img
                    src="assets/images/logos/sms.svg"
                    alt="icon"
                    class="flex size-6 shrink-0"
                  />
                </div>
                <p
                  class="placeholder font-medium text-[#6a7686] text-sm absolute -translate-y-1/2 left-[81px] top-[25px] group-has-placeholder-shown:top-1/2 transition-all duration-300"
                >
                  Your email address
                </p>
                <input
                  type="email"
                  class="appearance-none w-full h-[72px] font-semibold text-lg rounded-3xl border-[1.5px] border-[#e8e8e8] pl-20 pr-6 pb-[14.5px] pt-[34.5px] placeholder-shown:pt-[14.5px] focus:border-[#292d32] transition-300"
                  placeholder=""
                />
              </label>
              <label class="group relative">
                <div
                  class="flex items-center pr-4 absolute transform -translate-y-1/2 top-1/2 left-6 border-r-[1.5px] border-[#e8e8e8]"
                >
                  <img
                    src="assets/images/icons/lock.svg"
                    class="flex size-6 shrink-0"
                    alt="icon"
                  />
                </div>
                <p
                  class="placeholder font-medium text-[#6a7686] text-sm absolute -translate-y-1/2 left-[81px] top-[25px] group-has-placeholder-shown:top-[36px] group-focus-within:top-[25px] transition-all duration-300"
                >
                  Your password
                </p>
                <input
                  id="passwordInput"
                  type="password"
                  class="appearance-none w-full h-[72px] font-semibold text-lg rounded-3xl border-[1.5px] border-[#e8e8e8] pl-20 pr-16 pb-[14.5px] pt-[34.5px] placeholder-shown:pt-[14.5px] focus:border-[#292d32] transition-300 tracking-[0.3em]"
                  placeholder=""
                />

                <button
                  id="togglePassword"
                  type="password"
                  class="absolute transform -translate-y-1/2 top-1/2 right-6"
                >
                  <img
                    src="assets/images/icons/eye.svg"
                    class="flex size-6 shrink-0"
                    alt="icon"
                  />
                </button>
              </label>
              <p class="font-medium text-sm text-[#6a7686]">
                Forget Password?
                <a
                  href="index.html "
                  class="font-semibold text-[#1053d5] hover:underline"
                  >Reset Password</a
                >
              </p>
             <button type="submit" class="btn bg-[linear-gradient(336.99deg,#1053d5_100%)] text-white p-3 rounded-3xl w-full font-bold">Sign In</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
